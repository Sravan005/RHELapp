<link rel="stylesheet" href="./nav-bar.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<div class="navigation">
    <ul id="nav-bar">
        <li>
            <a routerLink="Home" class="btn">
                <i class="bi-house-door"></i>
            </a>
            <span class="innertext">HOME</span>
        </li>
        <ng-container *ngIf="this.authenticationCheck.isAuthenticated();then NotRegisteredUser;else RegisteredUser">

        </ng-container>
        <ng-template #NotRegisteredUser>
            <li>
                <a routerLink="login" class="btn">
                    <i class="bi bi-box-arrow-in-left"></i>
                            </a>
                <span class="innertext">LOGIN</span>
            </li>
            <li>
                <a routerLink="signup" class="btn">
                    <i class="bi bi-person-plus-fill"></i>
                            </a>
                <span class="innertext">SIGNUP/REGISTER</span>
            </li>
        </ng-template>
        <ng-template #RegisteredUser>
            <li>
                <a routerLink="dashboard" class="btn" >
                    <i class="bi bi-window-dash"></i>
                </a>
                <span class="innertext">DASHBOARD</span>
            </li>
            <li>
                <a class="btn" (click)="LogoutFromWebApp()" style="cursor: pointer;">
                    <i class="bi bi-box-arrow-right"></i>            </a>
                <span class="innertext">LOGOUT</span>
            </li>
        </ng-template>
        
    </ul>
</div>
