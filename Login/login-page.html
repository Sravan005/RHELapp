<link rel="stylesheet" href="./login-page.css">

<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<section id="login">
    <div class="loginform">
        <form id="form" action="">
            <div class="loginhead">
                <h1>Welcome Back! Login</h1>
            </div>
            <a class="close"></a>
            <div class="logincontents">
                <label>Username/E-mail id<b style="color: red;">*</b></label>
                <input type="email" placeholder="Enter your email id" id="email-login" name="email" required>

            </div>
            <div class="logincontents">
                <label>Password<b style="color: red;">*</b></label>
                <input type="password" id="password-login" placeholder="Enter your password" minlength="6"
                    id="loginpassword" name="password" required>

            </div>
            <br>
            <div class="logincontents">
                <button type="submit" id="login-btn">LOGIN</button>
            </div>
            <div class="signupWant">

                <span>
                    Don't have an account? <a href="../Signup/signup-page.html" id="registerLink">Register</a>
                </span>
            </div>


            <br>
        </form>
        <script type="module" src="/Login/login-page.js"></script>
    </div>
</section>




<div id="popup" class="popup">
    <div class="popup-content" id="popuptr">
        <span class="close-popup">&times;</span>
        <p>Login successful!</p>
    </div>
</div>

    <div class="popup-content2">
        <span class="close-popup2">&times;</span>
        <p>Login successful!</p>
    </div>
</div>
