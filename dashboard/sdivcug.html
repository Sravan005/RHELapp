<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two ApexCharts</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- ApexCharts CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/apexcharts@3.27.1/dist/apexcharts.min.css">

</head>
<style>



  .box {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin: 20px;
    transition: transform 0.3s ease;
  }

  .box:hover {
    transform: scale(1.05);
  }

  h3 {
    color: #333;
  }

  p {
    color: #666;
  }

  /* Box Colors */
  .box.critical {
    background-color: rgb(140, 13, 13);
  }

  .box.important {
    background-color: #ffa07a;
  }

  .box.moderate {
    background-color: #ffd700;
  }

  .box.low {
    background-color: #98fb98;
  }
</style>
<body class="bg-light">
  <div class="container mt-5">
    <!-- Boxes for Critical, Important, Moderate, and Low Counts -->
    <div class="row justify-content-center">
      <div class="col-md-3 mb-4">
        <div class="box" style="background-color: #a81414e0;">
          <h3>Critical</h3>
          <p>Count: [Critical Count]</p>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="box" style="background-color: #a814149c;">
          <h3>Important</h3>
          <p>Count: [Important Count]</p>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="box" style="background-color: #3a3a5757;">
          <h3>Moderate</h3>
          <p>Count: [Moderate Count]</p>
        </div>
      </div>
      <div class="col-md-3 mb-4">
        <div class="box" style="background-color: #3a3a57a1;">
          <h3>Low</h3>
          <p>Count: [Low Count]</p>
        </div>
      </div>
    </div>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 mb-4">
      <div id="chart1"></div>
    </div>
    <div class="col-md-6 mb-4">
      <div id="chart2"></div>
    </div>
    <div class="col-md-12 mb-4">
      <div id="chart3"></div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- ApexCharts JS -->
<script src="https://cdn.jsdelivr.net/npm/apexcharts@3.27.1/dist/apexcharts.min.js"></script>

<script>
const commonColorsRGB = ['#ff4560' ,'#008ffbd9' ,'#00e396' , '#feb019' ];

  // Chart 1
  var options1 = {
    series: [{
      name: 'Marine Sprite',
      data: [1, 55, 41, 37, 22, 43, 21]
    }, {
      name: 'Striking Calf',
      data: [53, 32, 33, 52, 13, 43, 32]
    }, {
      name: 'Tank Picture',
      data: [12, 17, 11, 9, 15, 11, 20]
    }, {
      name: 'Bucket Slope',
      data: [9, 7, 5, 8, 6, 9, 4]
    }],
    colors: commonColorsRGB,
   
    chart: {
      type: 'bar',
      width: 400,
      height: 300,
      stacked: true,
    },
    plotOptions: {
      bar: {
        horizontal: true,
        dataLabels: {
          total: {
            enabled: true,
            offsetX: 0,
            style: {
              fontSize: '13px',
              fontWeight: 100
            }
          }
        }
      },
    },
    stroke: {
      width: 1,
      colors: ['#fff']
    },
    title: {
      text: 'Fiction Books Sales'
    },
    xaxis: {
      categories: [2008, 2009, 2010, 2011, 2012, 2013, 2014],
      labels: {
        formatter: function (val) {
          return val + "K"
        }
      }
    },
    yaxis: {
      title: {
        text: undefined
      },
    },
    tooltip: {
      y: {
        formatter: function (val) {
          return val + "K"
        }
      }
    },
    fill: {
      opacity: 1
    },
    legend: {
      position: 'top',
      horizontalAlign: 'left',
      offsetX: 0
    }
  };

  var chart1 = new ApexCharts(document.querySelector("#chart1"), options1);
  chart1.render();

  // Chart 2
  var options2 = {
    series: [44, 55, 41, 17],
  
    chart: {
      type: 'donut',
      width: 500,
      height: 400,
    },
    colors: commonColorsRGB,
    responsive: [{
      breakpoint: 480,
      options: {
        chart: {
          width: 200
        },
        legend: {
          position: 'bottom'
        }
      }
    }]
  };

  var chart2 = new ApexCharts(document.querySelector("#chart2"), options2);
  chart2.render();
  
  // Chart 3
// Assuming chart3Data is an array of objects with the structure { year: number, data: { Critical: number, Important: number, Moderate: number, Low: number } }
// If not, you need to adjust this part based on the structure of your data.

const chart3Data = [
  { year: 2024, data: { Critical: 10, Important: 15, Moderate: 20, Low: 21 } },
  { year: 2023, data: { Critical: 8, Important: 12, Moderate: 18, Low: 22 } },
  { year: 2022, data: { Critical: 12, Important: 18, Moderate: 22, Low: 28 } },
  { year: 2021, data: { Critical: 15, Important: 20, Moderate: 25, Low: 30 } }
];

const series = {
  monthDataSeries1: {
    prices: chart3Data.flatMap(item => [item.data.Critical, item.data.Important, item.data.Moderate, item.data.Low]),
    dates: chart3Data.map(item => new Date(`${item.year}-01-01`).getTime())
  }
};

const options3 = {
  series: [{
    name: "critical",
    data: chart3Data.map(item => item.data.Critical)
  },
  {
    name: "important",
    data: chart3Data.map(item => item.data.Important)
  },
  {
    name: "moderate",
    data: chart3Data.map(item => item.data.Moderate)
  },
  {
    name: "low",
    data: chart3Data.map(item => item.data.Low)
  }

],
colors: commonColorsRGB,

  chart: {
    type: 'area',
    height: 350,
    zoom: {
      enabled: false
    }
  },
  dataLabels: {
    enabled: false
  },
  stroke: {
    curve: 'straight'
  },
  title: {
    text: 'Fundamental Analysis of Stocks',
    align: 'left'
  },
  subtitle: {
    text: 'Price Movements',
    align: 'left'
  },
  labels: series.monthDataSeries1.dates,
  xaxis: {
    type: 'category',
    categories: chart3Data.map(item => item.year.toString()),
  },
  yaxis: {
    opposite: true
  },
  legend: {
    horizontalAlign: 'left'
  }
};

const chart3 = new ApexCharts(document.querySelector("#chart3"), options3);
chart3.render();


</script>


</body>
</html>
